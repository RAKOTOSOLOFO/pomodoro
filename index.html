<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/external/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="static/css/style.css">
        <title>Kanban Pomodoro</title>
    </head>

    <body>
        <div class="container">
            <h1>Kanban Pomodoro</h1>
            <form >
                <input id="input" type="text" placeholder="Nouvelle tâche" />
                <input id="addtask" class="btn" value="Ajouter" />
            </form>
            <div class="row">
                <div class="col-md-4 no-pg-right">
                    <section>
                        <h2>A faire</h2>
                        <ul id="todo"></ul>
                    </section>
                </div>

                <div class="col-md-4 no-pg-left no-pg-right">
                    <section>
                        <h2 class="arrow_box">En cours</h2>

                        <span id="curnttask"></span>

                        <div class="timer">
                            <span><em id="m">25</em>:<em id="s">00</em></span>
                        </div>

                        <button id="start" type="button" class="btn" name="button">Début</button>
                        <button id="pause" type="button" class="btn" name="button">Pause</button>
                    </section>
                </div>

                <div class="col-md-4 no-pg-left">
                    <section>
                            <h2>Fait</h2>
                            <ul id="done"></ul>
                    </section>
                </div>
            </div>
        </div>

        <script src="static/external/jquery/dist/jquery.js"></script>
        <script src="static/external/bootstrap/dist/js/bootstrap.js"></script>
        <script src="static/js/script.js"></script>
    </body>
</html>
